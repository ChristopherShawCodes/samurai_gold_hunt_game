<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body>
    <div class="main">
        <h1>A Basic Blockchain Based Clicker Game</h1>
        <div class="your_gold">
            <h3>Your Gold: <span class="gold">{{session["gold"]}}</span></h3>
        </div>
        <div class="card_row">
            <form action="/process_money" method="POST" class="card">
                <h1>Farm</h1>
                <p>(earns 10-20 gold)</p>
                <input type="hidden" name="building" value="farm" />
                <input type="submit" id="button" value="Find Gold!"/>
            </form>
            <form action="/process_money" method="POST" class="card">
                <h1>Cave</h1>
                <p>(earns 5-10 gold)</p>
                <input type="hidden" name="building" value="cave" />
                <input type="submit" id="button" value="Find Gold!"/>
            </form>
            <form action="/process_money" method="POST" class="card">
                <h1>House</h1>
                <p>(earns 2-5 gold)</p>
                <input type="hidden" name="building" value="house" />
                <input type="submit" id="button" value="Find Gold!"/>
            </form>
            <form action="/process_money" method="POST" class="card">
                <h1>Casino</h1>
                <p>(earns/takes 0-50 gold)</p>
                <input type="hidden" name="building" value="casino" />
                <input type="submit" id="button" value="Find Gold!"/>
            </form>
        </div>
        <div class="activities_row">
            <h4 id="activities">Activities:</h4>
            <textarea name="activities" id="activities" cols="30" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
